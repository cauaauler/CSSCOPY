<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>

<body>
    <div id="side-bar">
        <div id="categories">
            <div class="category" title="Início">
                <button>
                    <img src="icons/home.png" alt="" class="side-icon">
                    <p>Início</p>
                </button>
            </div>
            <div class="category" title="Shorts">
                <button>
                    <img src="icons/short-film.png" alt="" class="side-icon">
                    <p>Shorts</p>
                </button>
            </div>
            <div class="category" title="Inscrições">
                <button>
                    <img src="icons/subscribe.png" alt="" class="side-icon">
                    <p>Inscrições</p>
                </button>
            </div>
            <div class="category" title="Você">
                <button>
                    <img src="icons/user (1).png" alt="" class="side-icon">
                    <p>Você</p>
                </button>

            </div>


        </div>
    </div>

    <header>
        <div id="top-header">
            <button id="menu-button"><img src="icons/menu.png" alt="" class="header-icon"></button>
            <h1 title="Página inicial do Youtube">YouTube</h1>
            <div id="container-search-bar">
                <input type="text" id="search" placeholder="Search">
                <button id="search-button" title="Pesquisar"><img src="icons/search.png" alt=""
                        class="header-icon"></button>
            </div>
            <button id="mic-button" class="icon-disable" title="Pesquisar com sua voz"><img src="icons/microphone.png"
                    alt="" class="header-icon"></button>
            <button id="create-button">+ Criar</button>
            <button id="notification-button" class="icon-disable" title="Notificações"><img src="icons/notification.png"
                    alt="" class="header-icon"></button>
            <button id="profile-button"><img src="icons/profile.png" alt="" class="header-icon"></button>
        </div>
        <!-- Adicionado Dinamicamente -->
        <div class="bottom-header" id="bottom-header">
            <div>

                <button id="prev">&lt;</button>
            </div>
            <div id="carousel-header">
            </div>
            <button id="next">&gt;</button>
        </div>


    </header>
    <div id="container-header">
        <!-- Adicionado Dinamicamente -->
    </div>

    <div id="container-main">
        <main id="main">
            <!-- Adicionado Dinamicamente -->
        </main>
    </div>
</body>

</html>
